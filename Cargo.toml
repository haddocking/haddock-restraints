[package]
name = "haddock-restraints"
version = "0.1.0"
edition = "2021"
description = "Generate restraints to be used in HADDOCK"
license = "MIT"
repository = "https://github.com/rvhonorato/haddock-restraints"
authors = ["Rodrigo V. Honorato <r.vargashonorato@uu.nl>"]
keywords = [
  "haddock",
  "restraints",
  "bioinformatics",
  "structural-biology",
  "protein-docking",
]
categories = [
  "science::bioinformatics",
  "science",
  "structural biology",
  "protein-protein docking",
]


[dependencies]
freesasa-rs = "0.1.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
pdbtbx = "0.11.0"
rand = "0.8.4"
kd-tree = "0.6.0"
clap = { version = "4.5", features = ["derive"] }
